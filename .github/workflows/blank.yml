---

name: Pull request labeler
on: [pull_request_target]  

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{github.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}}"
